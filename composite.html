<!DOCTYPE html>
<html>
<head>
  <title>Composite</title>
  <link rel="stylesheet" href="big-words.css">
  <script src="lib/d3.js" charset="UTF-8"></script>
</head>
<body>
<div class="slide">
  <svg>
    <defs>
      <mask id="mask2" x="0" y="0" width="100" height="100" >
        <circle cx="50" cy="25" r="40" style="stroke:none; fill: #FFFFFF"/>
      </mask>
    </defs>

    <text y="50" font-size="50">Hello</text>
    <circle cx="50" cy="25" r="40" fill="black"/>
    <text y="50" font-size="50" fill="white"
          style="mask: url(#mask2)">Hello</text>

  </svg>
</div>

</body>
</html>
